# Toggles whether chat messages should be sent.
Enabled: true

Public:
  # Whether public chat messages should be sent to the server's console.
  Send-To-Console: true
  First-Join:
    1:
      Permission: cjm.default
      Radius: -1
      Max-Players: -1
      Messages:
        1:
          - "&a%name% &7Đã cum lần đầu! &8(&a#%uniquejoins%&8)"
  Join:
    1:
      Permission: cjm.default
      Messages:
        1:
          - "&a%name% &7đã vào!"
  Quit:
    1:
      Permission: cjm.default
      Messages:
        1:
          - "&a%name% &7đã ra đi!"

Private:
  First-Join:
    1:
      Permission: cjm.default
      Messages:
        1:
          - "&7Chào mừng đến với server!"
  Join:
    1:
      Permission: cjm.default
      Messages:
        1:
          - "&7Chào mừng chủ nhân đã quay lại!"
